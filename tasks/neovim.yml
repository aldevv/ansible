- name: Stow nvim dotfile
  shell: stow nvim && cd -
  args:
    chdir: "{{ ansible_env.HOME }}/.dotfiles"
  tags:
    - install
    - neovim
    - neovim-nightly

- name: Create programs folder
  shell: mkdir -p ~/.local/programs
  tags:
    - install
    - neovim

- name: Create bujo folder
  shell: mkdir -p ~/.cache/bujo ~/.local/build
  tags:
    - install
    - neovim
    - neovim-nightly

- name: Install neovim dependencies
  block:
    - name: Install Arch deps
      when: ansible_os_family == 'Arch'
      become: true
      pacman: 
        name:
          - ripgrep
          - fd

    - name: Install Debian deps
      when: ansible_os_family == 'Debian'
      become: true
      apt: 
        name:
          - ripgrep
          - fd-find
    
    - name: Install pynvim
      pip:
        name: 
         - pynvim
         - github3.py
    
    - name: Install npm neovim pkg
      become: true
      npm:
        name: neovim
        global: yes
  tags:
   - neovim
   - neovim-nightly
   - install

- name: Install neovim nightly
  block:
    - name: Clone Neovim nightly
      git:
        repo: 'https://github.com/neovim/neovim.git'
        dest: "{{ nvim_nightly_home }}-nightly"
        depth: 1
    
    - name: Build neovim nightly
      become: true
      shell: "make clean && make -j 20"
      args:
        chdir: "{{ nvim_nightly_home }}-nightly"
    
    - name: Install neovim nightly
      become: true
      shell: "make install"
      args:
        chdir: "{{ nvim_nightly_home }}-nightly"
  tags:
    - neovim-nightly


- name: Install neovim stable
  block:
    - name: Get latest neovim tag
      community.general.github_release:
        user: 'neovim'
        repo: 'neovim'
        action: latest_release
      register: nvim_stable
    
    - name: Unarchive neovim-stable
      unarchive:
        src: "https://github.com/neovim/neovim/releases/download/{{ nvim_stable['tag'] }}/nvim-linux64.tar.gz"
        dest: "{{ ansible_env.HOME }}/.local/programs/"
        remote_src: true

    - name: Rename neovim folder
      shell: "[ -d {{ nvim_home }} ] && rm -r {{ nvim_home }}; mv {{ ansible_env.HOME }}/.local/programs/nvim-linux64 {{ nvim_home }}"

    - name: Symlink neovim binary
      become: true
      file:
        src: "{{ nvim_home }}/bin/nvim"
        dest: /usr/local/bin/nvim
        state: link
        force: true
  tags:
    - install
    - neovim


- name: Setup neovim plugins
  block: 
    - name: Download Packer
      git:
        repo: https://github.com/wbthomason/packer.nvim
        dest: ~/.local/share/nvim/site/pack/packer/start/packer.nvim
        depth: 1
    
    - name: Run PackerSync
      shell: nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync'
      ignore_errors: true
    
    
    - name: Run LspInstall
      shell: nvim --headless -c "LspInstall --sync pylsp" -c q 
      ignore_errors: true
  tags:
    - neovim
    - neovim-nightly
    - install
