- name: Stow nvim dotfile
  shell: stow nvim && cd -
  args:
    chdir: "{{ ansible_env.HOME }}/.dotfiles"
  tags:
    - core
    - neovim

- name: Create bujo folder
  shell: mkdir -p ~/.cache/bujo
  tags:
    - install
    - core
    - neovim

