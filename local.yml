- hosts: localhost

  vars:
    user: "{{ lookup('pipe', 'whoami') }}"
    # dotfiles_repo: "git@github.com:aldevv/dotfiles-chez.git"
    dotfiles_repo_full: "git@github.com:aldevv/.dotfiles.git"
    dotfiles_repo: "https://github.com/aldevv/.dotfiles.git"
    nvim_home: "{{ ansible_env.HOME }}/.local/build/neovim"

  roles:
    - role: auth
      tags:
        - dotfiles-full # for auth
        - ssh

    - role: update
      tags:
        - install
        - neovim
        - zsh

    - role: base-devel
      tags:
        - install
        - base-devel
        - neovim

    - role: core
      tags:
        - install


  tasks:
  # check https://github.com/WaylonWalker/devtainer/blob/main/ansible/local.yml

    - name: Check oh-my-zsh is installed
      stat:
        path: ~/.oh-my-zsh/
      register: p
      tags:
        - install
        - zsh
        - dotfiles
        - dotfiles-full

    - import_tasks: tasks/zsh.yml
      when: p.stat.exists == False
      tags:
        - install
        - zsh
        - dotfiles
        - dotfiles-full

    - include_tasks: tasks/dotfiles.yml
      tags:
        - neovim
        - dotfiles
        - dotfiles-full

    - include_tasks: tasks/neovim.yml
      tags:
        - install
        - neovim
    
