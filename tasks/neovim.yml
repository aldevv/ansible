- name: Stow nvim dotfile
  shell: cd ~/.dotfiles && stow nvim && cd -
  tags:
    - core
    - neovim

- name: Create bujo folder
  shell: mkdir -p ~/.cache/bujo
  tags:
    - install
    - core
    - neovim

