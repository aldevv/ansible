- name: Install dunst dependencies
  block:
    - include_role: 
        name: base-devel

    - name: Install {{p}} dependencies debian
      when: "ansible_os_family == 'Debian'"
      become: true
      apt:
        name:
          - libnotify-dev
          - libxinerama-dev
          - libxrandr-dev
          - libxss-dev
          - libpango1.0-dev
          - wayland-protocols

    - name: Clone dunst 
      git:
        repo: "{{url}}"
        dest: "{{pp}}"
        depth: 1

    # man dunst build really sucks lol, need the version in BOTH or it will fail
    - name: "Build {{p}}"
      make: 
        target: .
        chdir: "{{pp}}"
        params:
          WAYLAND: 0
          VERSION: "1.9.2"
          PREFIX: "{{bp}}"

    - name: "Install {{p}}"
      make: 
        target: install
        chdir: "{{pp}}"
        params:
          WAYLAND: 0
          VERSION: "1.9.2"
          PREFIX: "{{bp}}"
      ignore_errors: true

    - name: Stow dunst
      shell: stow -d {{ builds }} {{p}}

  vars:
    url: https://github.com/dunst-project/dunst
    p: "dunst"
    pp: "{{ programs }}/{{ p }}"
    bp: "{{ builds }}/{{ p }}"
  tags:
    - install
    - dunst
    - build
